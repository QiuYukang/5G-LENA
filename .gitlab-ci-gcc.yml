# GCC rolling
.weekly-build-gcc-ubuntu-rolling:
  image: ubuntu:rolling
  extends: .base-build
  tags: ["$TAG"]
  parallel:
    matrix:
      - TAG: ["CTTC", "arm64"]
  rules:
    - if: $RELEASE == "weekly"
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      when: manual
      allow_failure: true
  before_script:
    - apt --quiet update
    - apt --quiet upgrade --yes
    - apt --quiet install --yes --no-install-recommends
      ca-certificates
      g++ cmake ninja-build ccache build-essential
      git
      libboost-all-dev
      libeigen3-dev
      libgsl-dev $LIBGSL gsl-bin
      libgtk-3-0 libgtk-3-dev
      libsqlite3-dev sqlite3
      libxml2-16 libxml2-dev
      python3 python3-dev
      ssh
  variables:
    COMPILER: g++
    LIBGSL: libgsl28

weekly-build-gcc-rolling-debug:
  extends: .weekly-build-clang-ubuntu-rolling
  variables:
    MODE: debug

weekly-build-gcc-rolling-default:
  extends: .weekly-build-clang-ubuntu-rolling
  variables:
    MODE: default

weekly-build-gcc-rolling-optimized:
  extends: .weekly-build-gcc-ubuntu-rolling
  variables:
    MODE: optimized

weekly-regression-testing:
  image: ubuntu:rolling
  extends: .base-build
  tags:
    - CTTC
  rules:
    - if: $RELEASE == "weekly"
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      when: manual
  variables:
    MODE: optimized
    COMPILER: g++
    REGRESSION_TEST: "true"
  allow_failure: true
  timeout: 60h
  before_script:
    - apt --quiet update
    - apt --quiet upgrade --yes
    - apt --quiet install --yes --no-install-recommends
      ca-certificates
      g++ cmake ninja-build ccache build-essential
      git
      libboost-all-dev
      libeigen3-dev
      libgsl-dev $LIBGSL gsl-bin
      libgtk-3-0 libgtk-3-dev
      libsqlite3-dev sqlite3
      libxml2-16 libxml2-dev
      python3 python3-dev python3-scipy python3-psutil
      ssh
  artifacts:
    when: on_failure
    paths:
      - ns-3-dev/build/contrib/nr/examples/3gpp-outdoor-calibration
