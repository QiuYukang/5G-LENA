# NS3 CI script for GCC

# Any scheduled pipeline for GCC should define a variable, named
# "RELEASE", that has a value "weekly". Also, a variable "GCC" should be set
# to True.

# We support from 10 to the latest version. Check if everything builds fine
# under debug, default, and optimized, on Linux.

.weekly-build-gcc-base:
  extends: .base-build
  rules:
    - if: $RELEASE == "weekly"
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      when: manual
      allow_failure: true
  before_script:
    - apt update
    - apt upgrade --yes
    - DEBIAN_FRONTEND=noninteractive apt install --no-install-recommends --yes
      ca-certificates
      $COMPILER ninja-build ccache
      python3 python3-dev python3-pip python3-venv
      build-essential git
      gsl-bin libgsl-dev $LIBGSL
      libboost-all-dev
      libc6-dev
      libgtk-3-dev
      libfl-dev
      libxml2 libxml2-dev
      libsqlite3-dev sqlite3
      libeigen3-dev
      ssh
    - python3 -m venv ns3env
    - source ./ns3env/bin/activate
    - pip install cmake==3.24.0

# GCC 11
weekly-build-gcc-11-debug:
  extends: .weekly-build-gcc-base
  image: ubuntu:22.04
  variables:
    MODE: debug
    COMPILER: g++-11
    LIBGSL: libgsl27

weekly-build-gcc-11-default:
  extends: .weekly-build-gcc-base
  image: ubuntu:22.04
  variables:
    MODE: default
    COMPILER: g++-11
    LIBGSL: libgsl27

weekly-build-gcc-11-optimized:
  extends: .weekly-build-gcc-base
  image: ubuntu:22.04
  variables:
    MODE: optimized
    COMPILER: g++-11
    LIBGSL: libgsl27

